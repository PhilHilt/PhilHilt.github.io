	<nav class="main-nav">

<!-- Main Body -->
	<div class="book-container">
		<div class="book-header">
			<h1>Book your tour</h1>
		</div>
		<div class="tour-select">
			<p class="button">Cabo</p>
			<p class="button">Sea of Cortez</p>
			<p class="button">Lost Coast</p>
			<p class="button">Wildlife</p>
			<p class="button">Oregon</p>
			<p class="button">Alaska</p>
		</div>
		<div class="tour-dates">
			<h1 id="date-title">Title</h1>
			<h2>Select your dates:</h2>
			<p class="button">5/22-5/29</p>
			<p class="button">6/10-6/17</p>
			<p class="button">7/21-7/28</p>
			<p class="button">9/01-9/08</p>
		</div>
		<div class="tour-info">
			<form action="GET">
				<input type="text" placeholder="Full Name">
				<input type="email" placeholder="Email">
				<input type="text" placeholder="Phone #">
				<input type="number" placeholder="# 0f Guests">
			</form>
		</div>
		<button class="button tour-submit" type="submit">Submit</button>
	</div>
